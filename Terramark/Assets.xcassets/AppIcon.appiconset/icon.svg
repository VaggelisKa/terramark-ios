<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b"/>
      <stop offset="100%" style="stop-color:#475569"/>
    </linearGradient>
    <linearGradient id="globe" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
    <clipPath id="globeClip">
      <circle cx="512" cy="580" r="320"/>
    </clipPath>
  </defs>
  <rect width="1024" height="1024" rx="205" ry="205" fill="url(#bg)"/>
  <!-- Globe: circle with sea blue fill -->
  <circle cx="512" cy="580" r="320" fill="url(#globe)"/>
  <circle cx="512" cy="580" r="320" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="20"/>
  <!-- Equator and meridian (subtle) -->
  <ellipse cx="512" cy="580" rx="320" ry="90" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="14" clip-path="url(#globeClip)"/>
  <line x1="512" y1="260" x2="512" y2="900" stroke="rgba(255,255,255,0.4)" stroke-width="14" clip-path="url(#globeClip)"/>
  <!-- Pin pointing to globe (teardrop, tip at top of globe) -->
  <path d="M 512 80 C 380 80 300 220 300 360 C 300 480 512 620 512 620 S 724 480 724 360 C 724 220 644 80 512 80 Z" fill="white"/>
</svg>
